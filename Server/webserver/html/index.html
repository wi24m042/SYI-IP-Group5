<!DOCTYPE html>
<html>
<head>
  <title>Position History Service for ISS</title>
  <link rel="icon" type="image/x-icon" href="/resources/PHS_favicon.png">
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=folder_code" />
  <link rel="stylesheet" href="resources/leaflet.icon-material.css">
  <script src="resources/leaflet.icon-material.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
  <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="frontend/styles.css">
  <script src="frontend/script.js"></script>
</head>
<body>

<header>
  <div class="d-flex align-items-center">
    <img src="./resources/PHS_icon-small.png" alt="ISS Icon" style="height: 40px;" class="me-3">
    <div>
      <h1>Position History Service for ISS</h1>
      <h3>SYI Integration Project Group 5</h3>
    </div>
  </div>
  <a href="https://github.com/wi24m042/SYI-IP-Group5" class="text-decoration-none d-flex align-items-center" style="color: var(--header-text); font-size: 1.15em;">
    <span class="material-symbols-outlined me-1">folder_code</span> GitHub
  </a>
</header>

<div class="container-fluid px-0">
<div id="sidebarWrapper" class="d-flex flex-row w-100" style="height: calc(100vh - 80px);">

    <div id="sidebar" class="sidebar sidebar-visible">
      <button class="btn btn-outline-light d-md-none mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar">✕</button>
      <form>
        <fieldset class="mb-4 border border-light p-2">
          <legend class="form_legend">Choose a protocol:</legend>
          <div class="form-check">
            <input type="radio" id="radio_rest" name="choice" value="rest" class="form-check-input" checked>
            <label for="radio_rest" class="form-check-label">REST API via webserver</label>
          </div>
          <div class="form-check">
            <input type="radio" id="radio_soap" name="choice" value="soap" class="form-check-input">
            <label for="radio_soap" class="form-check-label">SOAP via api provider</label>
          </div>
        </fieldset>

        <fieldset class="mb-4 border border-light p-2">
          <legend class="form_legend">Get Location History:</legend>
          <input type="text" id="get_location_history_form_input_starttime" class="form-control input_datetime mb-2" placeholder="Click to select Start Time">
          <input type="text" id="get_location_history_form_input_stoptime" class="form-control input_datetime mb-2" placeholder="Click to select Stop Time">
          <button id="get_location_history_form_button_submit" class="btn btn-light w-100" type="button">Submit</button>
        </fieldset>

        <fieldset class="border border-light p-2">
          <legend class="form_legend">Get Closest Entry By Timestamp:</legend>
          <input type="text" id="get_closest_entry_by_timestamp_form_input_timestamp" class="form-control input_datetime mb-2" placeholder="Click to select Timestamp">
          <button id="get_closest_entry_by_timestamp_form_button_submit" class="btn btn-light w-100" type="button">Submit</button>
        </fieldset>
      </form>
    </div>
    <button id="sidebarToggle" class="btn btn-outline-light" type="button">
      <span id="toggleIcon">◀</span>
    </button>
    
    <div class="flex-grow-1 position-relative">
      <div id="map" class="h-100 w-100"></div>
    </div>
  </div>
</div>
</body>
</html>
